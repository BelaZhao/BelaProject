<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello_React</title>
</head>
<body>
    <!-- 
        React的特点：
            1. 采用组件化模式、声明式编码，提高开发效率及组件复用率。
            2. 在React Native中可以使用React语法进行移动端开发。
            3. 使用虚拟DOM + 优秀的diffing算法，尽量减少与真实DOM的交互。
     -->
    <!-- 准备好一个容器 -->
    <div id="app"></div>

    <!-- 引入react的核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--------------------------------------------------- 创建虚拟DOM方法一 start --------------------------------------->
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写babel */
        // 1. 创建虚拟dom
        const VDOM = (<h1>Hello React</h1>) /* 此处不能写引号，因为不是字符串 */
        // 2. 渲染虚拟dom到页面
        // ReactDOM.render(虚拟DOM，容器)
        ReactDOM.render(VDOM, document.getElementById("app"))
        /*
            关于虚拟DOM：
            1. 本质是Object类型的对象（一般对象） // typeof xxx.  xxx instanceof Object 
            2. 虚拟DOM比较轻，真实DOM比较重，因为虚拟ODM只需要React小的属性即可，真实DOM需要很多属性操作DOM元素
            3. 虚拟DOM最终会被React转化为真是DOM，呈现在页面上

            babel编译后开启了严格模式，所以this指向undefined，严格模式下不允许this指向window
        */
    </script>
    <!--------------------------------------------------- 创建虚拟DOM方法一 end ------------------------------------------>

    <!------------------------------------------------ 创建虚拟DOM方法二 start ------------------------------------------->
    <!-- <script type="text/javascript">
        // 1. 创建虚拟dom
        // const VDOM = React.createElement(标签名, 标签属性, 标签内容)
        const VDOM = React.createElement('h1', {id: 'title'}, 'Hello React 2')
        // 2. 渲染虚拟dom到页面
        // ReactDOM.render(虚拟DOM，容器)
        ReactDOM.render(VDOM, document.getElementById("app"))
    </script> -->
    <!------------------------------------------------- 创建虚拟DOM方法二 end ------------------------------------------->
    <!-- 
        jsx语法规则：
            1. 定义虚拟DOM时，不要写引号
            2. 标签内混入js表达式时要用{}
            3. 样式的类名要用className
            4. 内联样式要用 style={{key: value}}
            5. 只能有一个根标签
            6. 标签必须闭合
            7. 标签首字母
                1）若小写则表示HTML同名元素，没有就当标签
                2）若大写则表示组件，若无对应组件，则会报错
        
        【js语句（代码）】VS【js表达式】
            1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
            eg：1） a
                2） a + b
                3） demo(1)
                4） arr.map()
                5） function test() {}
            2. 语句 js代码
            eg：1） if() {}
                2） for() {}
                3） switch() {case: xxx}
     -->
</body>
</html>
